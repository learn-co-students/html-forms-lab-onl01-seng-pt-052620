<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>

    <!-- First, create a form tag where our inputs will be nested -->
    <form>
      <label for="fullname">Fullname</label>
      <input type="text" id="fullname" placeholder="Enter Name" required>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email" required>
      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter Telephone (optional)">
      <label for="message">Message</label>
      <textarea id="message" placeholder="Enter Message"></textarea>
      <h3>What are your dogs treats?</h3>
      <input type="checkbox" id="checkbox" name="treat-1" value="PB">PB <br>
      <input type="checkbox" id="checkbox" name="treat-2" value="icecream">Icecream<br>
      <input type="submit" value="submit">
    </form>


      <!-- Add a checkbox input with the id set to 'checkbox' -->



      <!-- Add an input with the type set to 'submit' -->

    
  </body>
</html>
